<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>English Janala</title>
    <!-- DaisyUI cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- poppins google font cdn -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <!-- font awsome cdn -->
    <script
      src="https://kit.fontawesome.com/7860c6f801.js"
      crossorigin="anonymous"
    ></script>
    <style>
      .poppins {
        font-family: "Poppins", sans-serif;
        font-style: normal;
      }
    </style>
  </head>
  <body class="poppins">
    <!-- navbar section -->
    <nav class="py-5 bg-[#C6BDBD30] border-b-2 border-gray-300">
      <div class="flex flex-col md:flex-row justify-between w-11/12 mx-auto">
        <div class="flex items-center">
          <p class="font-semibold text-xl">English</p>
          <img src="images/logo.png" alt="" />
          <p class="font-semibold text-xl">জানালা</p>
        </div>
        <div class="flex gap-4">
          <button
            class="btn text-[#422AD5] border-[#422AD5] hover:bg-[#422AD5] hover:text-white"
          >
            <i class="fa-solid fa-circle-question"></i> FAQ
          </button>
          <button
            class="btn text-[#422AD5] border-[#422AD5] hover:bg-[#422AD5] hover:text-white"
          >
            <i class="fa-solid fa-book-open"></i> Learn
          </button>
          <button
            class="btn text-[#422AD5] border-[#422AD5] hover:bg-[#422AD5] hover:text-white"
          >
            <i class="fa-solid fa-arrow-right-from-bracket"></i> Logout
          </button>
        </div>
      </div>
    </nav>
    <!-- hero section -->

    <section>
      <div class="sm:flex items-center md:flex-row justify-between w-11/12 mx-auto">
        <div>
          <h2 class="font-bold text-5xl py-8"><span class="text-[#00BCFF]">English</span> is Easy!!</h2>
          <p class="font-medium text-2xl">
            আজ থেকেই আপনার ভাষা শেখার যাত্রা শুরু করুন। আপনি যদি নতুন হন অথবা <br>
            আপনার দক্ষতা বাড়াতে চান, আমাদের Interactive Lessons আপনাকে নিয়ে <br>
             যাবে অন্য একটি Level এ
          </p>
          <div class="py-3">
            <input class="my-2 pr-10 border-gray-300 rounded-sm" placeholder="  Enter Your Name" type="text" name="" id="" /> <br>
            <input class="my-2 pr-10 border-gray-300 rounded-sm" placeholder="  .........." type="password" name="" id="" /> <br>
            <button class="btn my-2">Get Started</button>
          </div>
        </div>
        <div>
            <img src="images/hero-student.png" alt="">
        </div>
      </div>
    </section>

    <script src="script.js"></script>
  </body>
</html>
